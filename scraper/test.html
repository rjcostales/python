<html>
<head>
    <title>Your Website Title</title>
</head>
<body>

<div class='post-share-buttons'>

    <a class='goog-inline-block share-button sb-email'
       href='https://www.blogger.com/share-post.g?blogID=8231784566931768362&postID=3998055355625655825&target=email'
       target='_blank'
       title='Email This'>
        <span class='share-button-link-text'>Email This</span>
    </a>

    <a class='goog-inline-block share-button sb-twitter'
       href='https://www.blogger.com/share-post.g?blogID=8231784566931768362&postID=3998055355625655825&target=twitter'
       target='_blank'
       title='Share to Twitter'>
        <span class='share-button-link-text'>Share to Twitter</span>
    </a>

    <a class='goog-inline-block share-button sb-facebook'
       href='https://www.blogger.com/share-post.g?blogID=8231784566931768362&postID=3998055355625655825&target=facebook'
       onclick='window.open(this.href, "_blank", "height=430,width=640"); return false;'
       target='_blank'
       title='Share to Facebook'>
        <span class='share-button-link-text'>Share to Facebook</span>
    </a>

    <a class='goog-inline-block share-button sb-pinterest'
       href='https://www.blogger.com/share-post.g?blogID=8231784566931768362&postID=3998055355625655825&target=pinterest'
       target='_blank'
       title='Share to Pinterest'>
        <span class='share-button-link-text'>Share to Pinterest</span>
    </a>

    <div class='goog-inline-block google-plus-share-container'>
        <g:plusone source='blogger:blog:plusone'
                   href='http://mathnotations.blogspot.com/2016/04/common-core-activity-square-in-right.html'
                   size='medium'
                   width='300'
                   annotation='inline'/>
    </div>
</div>

</body>
</html>
